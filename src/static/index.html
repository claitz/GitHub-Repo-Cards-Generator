<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily generate GitHub Repository Cards with customizable colors">
    <meta name="keywords" content="GitHub, Repository, Card, Generator, Open Source, Web App">
    <meta name="author" content="clait">
    <title>GitHub Repo Card Generator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="page-wrapper">
    <h1>GitHub Repo Card Generator</h1>
    <div class="container">
        <div class="input-area">
            <form id="repoForm" class="form">
                <div class="input-row">
                    <input type="text" id="giturl" placeholder="Enter GitHub Repository URL">
                    <div class="checkbox-container">
                        <input type="checkbox" id="show_user" checked>
                        <label for="show_user" class="small-label">Show User</label>
                    </div>
                </div>

                <div class="color-row">
                    <div class="color-container">
                        <input type="color" id="bg_color" value="#ffffff">
                        <span class="reset-icon" data-default="#ffffff" style="display: none;">❌</span>
                        <label for="bg_color" class="small-label">BG</label>
                    </div>
                    <div class="color-container">
                        <input type="color" id="title_color" value="#0366d6">
                        <span class="reset-icon" data-default="#0366d6" style="display: none;">❌</span>
                        <label for="title_color" class="small-label">Title</label>
                    </div>
                </div>

                <div class="color-row">
                    <div class="color-container">
                        <input type="color" id="text_color" value="#333333">
                        <span class="reset-icon" data-default="#333333" style="display: none;">❌</span>
                        <label for="text_color" class="small-label">Text</label>
                    </div>
                    <div class="color-container">
                        <input type="color" id="icon_color" value="#333333">
                        <span class="reset-icon" data-default="#333333" style="display: none;">❌</span>
                        <label for="icon_color" class="small-label">Icons</label>
                    </div>
                </div>

                <button type="submit" class="submit-button">Generate</button>
            </form>
        </div>
        <div class="output-area">
            <div id="result" class="result"></div>
            <div id="shortcodes" class="shortcodes"></div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>

    <footer>
        <div class="footer-content">
            <p>Made with ❤️</p>
            <a href="https://github.com/claitz/GitHub-Repo-Cards-Generator" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github logo">
                Source Code
            </a>
        </div>
    </footer>
</div>
</body>
</html>
